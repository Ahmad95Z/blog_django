{% extends 'base.html' %}
{% block content %}

{% if user.is_authenticated %}
    {% if user.id == post.author.id %}
    <h2>Update Post</h2>
    <div class="form-group">
        <form action="" method = "POST">
         {% csrf_token %}
                {{ form.media }}
                {{ form.as_p }}
                <button class="btn btn-secondary">Update</button>
        </form>
    </div>
    {% endif %}
{% else %}
<h4>You are not <a href="login">logged!</a></h4>
{% endif %}
{% endblock %}
